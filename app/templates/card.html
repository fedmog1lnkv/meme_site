<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}} - microblog</title>
  </head>
  <body>
 
    <header class="header">

      <div class="header__container">
        <button class="toggle-theme"></button>
          <a href="/" class="header__logo">
              <img src="../static/images/logo.png">
          </a>
          <div class="header__menu menu">
              <div class="menu__icon">
                  <span></span>
              </div>
              <nav class="menu__body">
                  <ul class="menu__list">
                      <li>
                          <a href="#" class="menu__link">Лента новостей</a>
                      </li>
                      <li><a data-goto=".page__section_2" href="" class="menu__link">Избранное</a></li>
                      
                      <li>
                          <a  href="/create_post" class="menu__link">Создание поста</a>
                      </li>
                  </ul>
              </nav>
          </div>
      </div>
  </header>

    {%for post in posts%}
    <div class="section-outer">
      <div class="section-inner">
        <div id="const_card" class="const_card card">
          <div class="image">
            <div class="title_image">
              <p>{{post.name_post}}</p>
            </div>
            <div class="image_image">
              <img src="{{post.image}}" />
            </div>
            <div class="image_like">
              <span class="like_color">&#10084;</span>
              <span>{{post.like_count}}</span>
            </div>
          </div>
          <div class="info">

            <div class="title">
              <p>{{post.name_post}}</p>
            </div>
           <div class="comments">
              {%for comment in post.comments%}
              <div class="one_comment">
                <div class="comment_image">
                  <img
                    src="https://avatars.mds.yandex.net/i?id=60d0391dc5bcbb06d255eb50c0ecd56900ddbbef-5987336-images-thumbs&n=13"
                    class="picture"
                  />
                </div>
                <div class="comment_feed">
                  <span>{{comment}}</span>
                </div>
              </div>
              {%endfor%}
            </div>
          </div>
        </div>
      </div>
    </div>
    {%endfor%}
