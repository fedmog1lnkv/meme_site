{% extends 'base.html' %}

{% block content %}
{{ super() }}

	<!--Посты-->
    {%for i in range(count)%}
    <div class="section-outer">
      <div class="section-inner">
        <div id="const_card" class="const_card card">
          <div class="image">
            <div class="title_image">
			<!-- Заголок мема -->
              <p>{{posts[i][1]}}</p>
            </div>
			<div class="title_image">
				<!-- Дата публикации мема -->
				<p>{{times[i]}}</p>
			</div>
            <div class="image_image">
              <img src="{{posts[i][3]}}">
            </div>

              <div class="title_image">
                  <p>Автор: {{posts[i][4]}}</p>
            </div>
            <div class="image_like">
              <!-- <span class="like_color">&#10084;</span> -->
              <button class="heart" type="button"><span class="likes-number">9</span></button>
              <!-- <span>{{posts.like_count}}</span> -->
            </div>
          </div>
          <div class="info">
            <div class="title">
              <!-- <p>{{posts.name_post}}</p> -->
            </div>
           <div class="comments">

			<!--Комментарии-->
            {%for comment in posts.comments%}
				<div class="one_comment">
					<div class="comment_image">
					<img
						src="https://avatars.mds.yandex.net/i?id=60d0391dc5bcbb06d255eb50c0ecd56900ddbbef-5987336-images-thumbs&n=13"
						class="picture"
					/>
					</div>
					<div class="comment_feed">
					<span>{{comment}}</span>
					</div>
				</div>
            {%endfor%}

            </div>
          </div>
        </div>
      </div>
    </div>
    {%endfor%}
