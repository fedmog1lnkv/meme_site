{% extends 'base.html' %} {% block content %} {{ super() }}



<div class="section-outer">
  <div class="section-inner">
    {% for cat, msg in get_flashed_messages(True) %}
      <div class="flash {{cat}} profile_exit">{{msg}}</div>
    {% endfor %}
    <div class="input-block">
      <h1>Логин</h1>
      <form action="" method="post" class="login_form">
        <div class="wrap-line">
          <div class="brise-input">
            <input type="text" placeholder="Введите имя пользователя" name="username" id="username" />
            <span class="line"></span>
          </div>
        </div>
        <div class="wrap-line">
          <div class="brise-input">
            <input type="text" name="pwd" , id="pwd" placeholder="Введите пароль" />
            <span class="line"></span>
          </div>
        </div>
        <input name="rb_me" class="input_password" type="checkbox">
        <label class="checkbox-label">Запомнить меня</label>

    <button type="submit" value="Создать" class="brise-btn">Отправить</button>
    </form>

  </div>
  	<div class="profile_exit"><a href="{{url_for('reg')}}">Регистрация</a></div>
</div>
</div>
<script src="{{url_for('static', filename='js/password.js')}}"></script>
{% endblock %}
